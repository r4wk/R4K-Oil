[env:wiscore_rak4631]
platform = nordicnrf52
board = wiscore_rak4631
framework = arduino
build_flags = 
	-DMAJOR_VERSION=0
	-DMINOR_VERSION=1
lib_deps = 
	beegee-tokyo/WisBlock-API@^1.1.18
	sparkfun/SparkFun SHTC3 Humidity and Temperature Sensor Library@^1.1.4
extra_scripts = pre:rename.py
